<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“º AI Movie / TV Show Generator ðŸ“º</title>
  <link href="./src/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
 </head>
 <body>
  <section class="display-normal">
   <header>
    <h1>ðŸ“º AI Movie / TV Show Generator ðŸ“º</h1>
    <h3>
     Not sure what to watch? Enter your preferences for a movie or show, and let
     our AI find something for you!
    </h3>
   </header>
   <form>
    <label for="media-type"
     >Media Type (required):
     <select id="media-type" required>
      <option value=""></option>
      <option value="tv show">TV Show</option>
      <option value="movie">Movie</option>
     </select>
    </label>

    <label for="genre"
     >Genre:
     <select id="genre">
      <option value=""></option>
      <option value="action">Action / Adventure</option>
      <option value="animation">Animation</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="fantasy">Fantasy</option>
      <option value="horror">Horror</option>
      <option value="mystery">Mystery</option>
      <option value="sci-fi">Science Fiction</option>
      <option value="thriller">Thriller</option>
     </select>
    </label>

    <label for="rating">
     Rating / Content Restriction:
     <select id="rating">
      <option value=""></option>
      <option value="rated g">G: Content suitable for all ages</option>
      <option value="rated pg">
       PG: Some material may not be suitable for children
      </option>
      <option value=" rated pg-13">
       PG-13: Some material may be appropriate for children under 13
      </option>
      <option value="rated r">R: Not appropriate for those 17 and under</option>
     </select>
    </label>
    <label for="extra"
     >Any other preferences?
     <textarea
      id="extra"
      placeholder="Example: I like modern detective shows"></textarea>
    </label>
    <input id="submit" type="submit" value="Submit" />
   </form>
  </section>
  <section id="response" class="hidden">
   <div id="description"></div>
  </section>
  <footer>
   This project is
   <a href="https://github.com/RebeccaCL303/movie-tv-generator" target="_blank"
    >open source</a
   >
   by
   <a href="https://rebeccacl303.github.io" target="_blank"
    >Rebecca Leibowitz</a
   >
  </footer>
  <script src="./src/script.js"></script>
 </body>
</html>
